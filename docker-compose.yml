version: '3.9'

services:
  nginx:
    build:
      context: .
      dockerfile: ./srcs/requirements/nginx/Dockerfile
    ports:
      - "443:443"
    networks:
      my_network:
        aliases:
          - nginx
    volumes:
      - ./srcs/requirements/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ${CERTS_SSL}:/etc/nginx/certs/
    env_file:
      - .env

networks:
  my_network: #bridge
